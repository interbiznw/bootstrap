#
# bootstrap server
# main config file
# 

# config file directory
BOOTSTRAP_CONFDIR="/etc/bootstrap"

# output dir for websites
BOOTSTRAP_WEBDIR="/var/www/html"

# bootstrap filename suffix, - will be prepended automatically
BOOTSTRAP_FILE_SUFFIX="bootstrap"

# bootstrap filename extension (set BSTRAP_TARFLAGS accordingly!)
# ATTENTION: no leading dot ('.')! 'tar.gz' over '.tar.gz'!!!
BOOTSTRAP_FILE_TGZ_EXT="tar.gz"
BOOTSTRAP_FILE_ZIP_EXT="zip"

# tar flags used to create bootstrap archive
BOOTSTRAP_TAR_OPTIONS="--ignore-failed-read --exclude-backups --exclude-caches-all -czf"
BOOTSTRAP_ZIP_OPTIONS="-9qTXr"

# timezone to display timestamps on website in
BOOTSTRAP_TIMEZONE="Etc/UTC"

# EOF
